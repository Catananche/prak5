apiVersion: apps/v1
kind: Deployment
metadata:
  name: labfive
spec:
  replicas: 1
  selector:
    matchLabels:
      app: labfive
  template:
    metadata:
      labels:
        app: labfive
    spec:
      containers:
      - name: labfive
        image: prak5
        ports:
        - containerPort: 8080
